<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="crud.js"></script>
</head>
<style>
     .container{
    max-width: 900px;
    border: 5px solid brown;
    padding: 45px;
    padding-top: 75px;
}
</style>
<body>
    <div class="container mt-5">
        <form id="formdata" onsubmit="return false">
            <h1>CRUD JQUERY</h1>
        <div>
            Firstname:- <input type="text" id="firstname" value="">
            Lastname:- <input type="text" id="lastname" value="">
        </div>
        <div class="mt-2">
            Age:- <input type="range" class="form-range" id="age" name="points" min="0" max="100">
        </div>
        <div class="mt-2">
            Gender:- <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
        </div>
        <div class="mt-2">
            Hobby:-<input type="checkbox" id="cricket" name="cricket" value="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="football" name="football" value="football">
            <label for="football">Football</label>
            <input type="checkbox" id="tennis" name="tennis" value="tennis">
            <label for="tennis">Tennis</label>
            <input type="checkbox" id="boxing" name="boxing" value="boxing">
            <label for="boxing">Boxing</label>
            <input type="checkbox" id="badminton" name="badminton" value="badminton">
            <label for="badminton">Badminton</label>
        </div>
        <div class="mt-2">
            Country:
            <select name="country" id="country">
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            </select>

            City:
            <select name="city" id="city">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Surat">Surat</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option> 
            </select>

            States:
            <select name="states" id="states">
            <option value="Gujarat">Gujarat</option>
            <option value="Goa">Goa</option>
            <option value="Kerala">Kerala</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            </select>
        </div>
        <input type="hidden" id="hidden" value="">
        <button class="mt-3 mb-2 btn btn-info" id="submit">Submit</button>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Hobby</th>
                <th>Country</th>
                <th>City</th>
                <th>State</th>
                <th>Actions</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </form>
    </div>
</body>
</html>
